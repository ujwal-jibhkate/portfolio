<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminated Project Showcase (Dynamic)</title>
    <style>
        /* All the CSS from the previous version remains exactly the same. */
        :root {
            --background: #111111;
            --foreground: #ffffff;
            --primary: #3b82f6;
            --border-color: #27272a;
            --card-bg: #18181b; 
        }
        body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background-color: var(--background); color: var(--foreground); overflow-x: hidden; }
        .main-content { padding: 8rem 2rem; display: flex; flex-direction: column; align-items: center; }
        .main-content h1 { font-size: clamp(2rem, 15vw, 10rem); font-weight: 500; margin-bottom: 4rem; text-align: center; }
        .project-accordion { width: 100%; max-width: 1200px; }
        .project-accordion:hover .project-item:not(:hover) { opacity: 0.5; }
        .project-item { border-bottom: 1px solid var(--border-color); position: relative; overflow: hidden; transition: opacity 0.4s ease; }
        .project-item::before { content: ''; position: absolute; left: 0; top: 0; width: 100%; height: 100%; background: radial-gradient( circle 400px at var(--mouse-x) var(--mouse-y), rgba(148, 163, 184, 0.06), transparent 80% ); opacity: 0; transition: opacity 0.5s; z-index: 0; }
        .project-item:hover::before { opacity: 1; }
        .project-header { display: flex; justify-content: space-between; align-items: center; padding: 2rem 1rem; cursor: pointer; width: 100%; position: relative; z-index: 2; }
        .project-header h2 { margin: 0; font-size: clamp(1.5rem, 5vw, 3.5rem); font-weight: 400; transition: transform 0.4s ease; }
        .project-item:hover .project-header h2 { transform: translateX(10px); }
        .project-header .category { font-size: 1rem; color: #a1a1aa; font-weight: 300; }
        .indicator { position: relative; width: 24px; height: 24px; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .indicator::before, .indicator::after { content: ''; position: absolute; background-color: var(--primary); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .indicator::before { left: 50%; top: 0; width: 2px; height: 100%; transform: translateX(-50%); }
        .indicator::after { top: 50%; left: 0; height: 2px; width: 100%; transform: translateY(-50%); }
        .project-item.active .indicator { transform: rotate(135deg); }
        .project-content { max-height: 0; overflow: hidden; transition: max-height 0.7s cubic-bezier(0.19, 1, 0.22, 1), padding 0.5s ease; padding: 0 1rem; position: relative; z-index: 2; }
        .project-item.active .project-content { max-height: 500px; padding: 0 1rem 2rem 1rem; }
        .details-card { display: flex; gap: 2rem; align-items: center; }
        .project-image { flex-shrink: 0; width: 320px; height: 200px; border-radius: 8px; object-fit: cover; opacity: 0; transform: translateX(-30px); transition: opacity 0.6s ease, transform 0.6s ease; transition-delay: 0.2s; }
        .project-text-content { opacity: 0; transform: translateY(20px); transition: opacity 0.6s ease, transform 0.6s ease; transition-delay: 0.35s; }
        .project-item.active .project-image, .project-item.active .project-text-content { opacity: 1; transform: none; }
        .description { font-size: 1.1rem; line-height: 1.7; color: #d4d4d8; margin: 0 0 1.5rem 0; }
        .meta-section h3 { margin-top: 0; font-weight: 500; color: #a1a1aa; margin-bottom: 0.75rem; }
        .tech-tags { display: flex; flex-wrap: wrap; gap: 0.5rem; padding: 0; list-style: none; margin: 0 0 1.5rem 0; }
        .tech-tags li { background-color: #27272a; color: #a1a1aa; padding: 0.25rem 0.75rem; border-radius: 999px; font-size: 0.875rem; }
        .project-links a { display: inline-block; color: var(--primary); text-decoration: none; font-weight: 500; margin-right: 1rem; }
        .project-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main class="main-content">
        <h1>My Work</h1>
        <div class="project-accordion" id="project-accordion"></div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const accordion = document.getElementById('project-accordion');

            // Function to attach event listeners to project items
            const attachEventListeners = () => {
                const items = accordion.querySelectorAll('.project-item');
                items.forEach(item => {
                    const header = item.querySelector('.project-header');
                    header.addEventListener('click', () => {
                        const isActive = item.classList.contains('active');
                        items.forEach(otherItem => otherItem.classList.remove('active'));
                        if (!isActive) item.classList.add('active');
                    });
                    item.addEventListener('mousemove', (e) => {
                        const rect = item.getBoundingClientRect();
                        item.style.setProperty('--mouse-x', `${e.clientX - rect.left}px`);
                        item.style.setProperty('--mouse-y', `${e.clientY - rect.top}px`);
                    });
                });
            };

            // Function to fetch and render projects from the JSON file
            const renderProjects = async () => {
                const response = await fetch('projects.json');
                const projects = await response.json();

                let html = '';
                for (const project of projects) {
                    const tagsHtml = project.tags.map(tag => `<li>${tag}</li>`).join('');
                    const linksHtml = project.links.map(link => `<a href="${link.url}" target="_blank">${link.text}</a>`).join('');

                    html += `
                        <div class="project-item">
                            <div class="project-header">
                                <h2>${project.title}</h2>
                                <span class="category">${project.category}</span>
                                <span class="indicator"></span>
                            </div>
                            <div class="project-content">
                                <div class="details-card">
                                    <img src="${project.image}" alt="${project.alt}" class="project-image">
                                    <div class="project-text-content">
                                        <p class="description">${project.description}</p>
                                        <div class="meta-section">
                                            <h3>Technologies & Links</h3>
                                            <ul class="tech-tags">${tagsHtml}</ul>
                                            <div class="project-links">${linksHtml}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                accordion.innerHTML = html;
                attachEventListeners(); // Attach listeners after the HTML is in the page
            };

            renderProjects();
        });
    </script>
</body>
</html>
